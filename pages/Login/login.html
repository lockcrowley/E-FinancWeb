<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <!-- Inclusão ao suporte de ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Bootstrap - Hands-On</title>
  </head>

  <body>
    <div class="background">
      <div class="container">

        <img class="imageLogin" src="../../assets/login.png"/>

        <h2 class="title">Login</h2>

        <form> 
          <div>
            <label class="title" for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div>
            <label class="title" for="pwd">Senha</label>
            <input type="password" class="form-control" id="pwd">
          </div>

          <a class="forget" href="../forgot/forgot.html">Esqueceu sua senha?</a>

          <div>
            <label class="title"><input type="checkbox">Lembrar</label>
          </div>

          <button type="button" onclick="userLogin()" id="button" class="btn btn-primary">Logar</button>

          <div class="bottom">
            <a href="../register/register.html">Não tem conta? Cadastre-se</a>
          </div>
        </form>

      </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
