<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <!-- Inclusão ao suporte de ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Forgot</title>
  </head>

  <body>
    <div class="background">
      <div class="container">
        <a href="../Login/login.html" id="icon" class="bi bi-arrow-left-square-fill"></a>

        <img class="imageLogin" src="../../assets/forgot.png"/>

        <h2 class="title">Insira seu e-mail para recuperar a conta</h2>

        <form>
          <div>
            <label class="title" for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>

          <button type="button" id="button" onclick="userReset()" class="btn btn-primary">Enviar</button>
        </form>

      </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
